<div class="consoleWrapper">
    <div class="row">
        <div class="col-sm-12"> 
            
            <button class="button-flat hide" ng-click="debugClick()">Debug Button</button>
            <button class="button-flat hide" ng-click="debugClick2()">Debug Button 2</button>
                
            <section>
                <h4 class="section-heading">Step 1: Choose Algorithm</h4>
                <div class="row">
                    <div class="col-xs-12">
                        
                        <select 
                            class="button-flat" 
                            ng-options="option.label for option in algorithms.options track by option.id" 
                            ng-model="algorithms.selected"></select>
                                
                    </div>    
                </div>
            </section>
            <hr>
                
            <section>
                <h4 class="section-heading">Step 2: Choose Start Location</h4>
                <div class="row">
                    <div class="col-xs-12">         
                        
                        <select 
                            class="button-flat" 
                            ng-model="tiles.sourceTile" 
                            ng-options="tile.label for tile in tiles.options track by tile.id"></select>
                                
                    </div>
                        
                    <div class="col-xs-12"><p class="or">-or-</p></div>
                        
                    <div class="col-xs-12">                   
                        <button 
                            class="button-flat"
                            ng-click="clickSourceTarget('SOURCE')"
                            ng-class="cssScopeTarget('SOURCE')">Click Source Tile</button>
                    </div>
                </div>
            </section>
                
            <hr> 
                
            <section>
                <h4>Step 3: Choose End Location</h4>
                <div class="row">
                    <div class="col-xs-12">         
                        <div class="dropdow">
                            <select 
                                class="button-flat" 
                                ng-model="tiles.targetTile" 
                                ng-options="tile.label for tile in tiles.options track by tile.id"></select>
                        </div>
                    </div>
                        
                    <div class="col-xs-12"><p class="or">-or-</p></div>
                        
                    <div class="col-xs-12">                   
                        <button
                            class="button-flat"
                            ng-click="clickSourceTarget('TARGET')"
                            ng-class="cssScopeTarget('TARGET')">Click Target Tile</button>
                    </div>
                </div> 
            </section>
                
            <hr>  
                
            <section>
                <h4 class="section-heading">Step 4: Choose Task</h4>
                <div class="row">
                    <div class="col-xs-12">         
                        <button 
                            class="button-flat full-width" 
                            ng-click="startPathfinder('ROUTER')"
                            ng-class="cssFrontierRouter()">Follow Route</button>
                                
                    </div>
                        
                    <div class="col-xs-12"><p class="or">-or-</p></div>
                        
                    <div class="col-xs-12">                   
                        <button 
                            class="button-flat"
                            ng-click="startPathfinder('FRONTIER')"
                            ng-class="cssFrontierRouter()">Run Visualizer</button>
                    </div>
                    <div class="col-xs-12">
                        <button 
                            class="button-flat full-width"
                            ng-click="clearPathfinder()">Cancel</button>
                    </div>
                </div>
            </section>
                
            <hr>
                
            <section>
                <h4 class="section-heading">Step 4: Choose Layers</h4>
                <div class="row">
                    <div class="col-xs-6">
                        <button class="button-flat"  
                                ng-mouseenter="enterLayer('BITMAP')" 
                                ng-mouseleave="leaveLayer('BITMAP')"
                                ng-click="clickLayer('BITMAP')"
                                ng-class="{ active: LAYER.click === 'BITMAP' }" >Bitmap</button>
                                    
                    </div>
                    <div class="col-xs-6">    
                        <button class="button-flat" 
                                ng-mouseenter="enterLayer('GRAPHIC')" 
                                ng-mouseleave="leaveLayer('GRAPHIC')"
                                ng-click="clickLayer('GRAPHIC')"
                                ng-class="{ active: LAYER.click === 'GRAPHIC' }" >Graphic</button>
                    </div>  
                        
                    <div class="col-xs-12">   
                        <button class="button-flat"
                                ng-click="clickGrid()"
                                ng-class="{ active: grid.click }" 
                                ng-mouseenter="enterGrid()" 
                                ng-mouseleave="leaveGrid()">Grid Lines</button>
                    </div>        
                        
                    <div class="col-xs-6">              
                        <button class="button-flat" 
                                ng-click=""
                                ng-class="" 
                                ng-mouseenter="" 
                                ng-mouseleave="">Path</button>
                    </div>
                        
                    <div class="col-xs-6">   
                        <button class="button-flat" 
                                ng-click=""
                                ng-class="" 
                                ng-mouseenter="" 
                                ng-mouseleave="">Visualization</button>
                    </div>
                </div>      
            </section>
                
            <hr>
                
            <section>
                <h4 class="section-heading">Step 5: Choose Speed</h4>
                <div class="row">
                    <div class="col-xs-3"> 
                        <button class="button-flat"
                                ng-click="clickSpeed(1)"
                                ng-mouseenter="enterSpeed(1)" 
                                ng-mouseleave="leaveSpeed(1)"
                                ng-class="{ active: speed.click === 1 }" >1x</button>
                    </div>
                        
                    <div class="col-xs-3"> 
                        <button class="button-flat"
                                ng-click="clickSpeed(2)"
                                ng-mouseenter="enterSpeed(2)" 
                                ng-mouseleave="leaveSpeed(2)"
                                ng-class="{ active: speed.click === 2 }" >2x</button>
                    </div>
                        
                    <div class="col-xs-3"> 
                        <button class="button-flat"
                                ng-click="clickSpeed(3)"
                                ng-mouseenter="enterSpeed(3)" 
                                ng-mouseleave="leaveSpeed(3)"
                                ng-class="{ active: speed.click === 3 }" >3x</button>
                    </div>
                </div>
            </section>
                
            <hr>
                
            <section>
                <h4 class="section-heading">Step 6: Choose Gender</h4>
                <div class="row">
                    <div class="col-xs-4"> 
                        <button class="button-flat"
                                ng-click="clickGender('BOY')"
                                ng-mouseenter="enterGender('BOY')" 
                                ng-mouseleave="leaveGender('BOY')"
                                ng-class="{ active: GENDER.click === 'BOY' }" >Male</button>
                    </div>
                    <div class="col-xs-4"> 
                        <button class="button-flat"
                                ng-click="clickGender('GIRL')"
                                ng-mouseenter="enterGender('GIRL')" 
                                ng-mouseleave="leaveGender('GIRL')"
                                ng-class="{ active: GENDER.click === 'GIRL' }" >Female</button>
                    </div>
                </div>
            </section>
                
            <div class="div-padding"></div>

                
        </div>
    </div>
        
</div>
