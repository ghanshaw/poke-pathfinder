<div ng-controller='monitorController'>
    <div class="row is-flex">
        <div class="col-sm-6 col-md-3 no-padding" set-class-when-at-top="fix-to-top" >
            <div user-console></div>
        </div>
        <div class="col-sm-6 col-md-9 extra-padding text-center"  set-class-when-at-top="col-md-offset-3">
            <div class="monitor-frame">
                <div class="monitor-screen"><canvas id="monitor" ng-mousemove="movePointer($event)" ng-mousedown="clickPointer()"></canvas></div>
            </div>
        </div>
            
    </div>
    <canvas id="test1"></canvas>
    <canvas id="test2"></canvas>
    <canvas id="test3"></canvas>
    <canvas id="test4"></canvas>
</div>
