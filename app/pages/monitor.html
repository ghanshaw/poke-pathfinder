<div>
    
    <div class="momintor-container">
        <div class="monitor-frame">
            <span class="floor-label">{{ currentFloor }}</span>
            <div class="monitor screen">
                <canvas 
                    id="foreground"
                    class="monitor foreground"
                    ng-mousemove="movePointer($event, 'CLICK')" 
                    ng-mousedown="clickPointer(); startDrag($event, 'CLICK');" 
                    ng-mouseup="endDrag($event);"
                    ng-mouseleave="endDrag($event);"
                    touch-start-directive="touchStartMonitor()" 
                    touch-move-directive="touchMoveMonitor()"
                    touch-end-directive="touchEndMonitor()"></canvas>
                <canvas 
                    id="background"
                    class="monitor background"></canvas>
            </div>           
        </div>
    </div>
</div>
