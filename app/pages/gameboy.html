<div ng-keydown="changeDirection($event)">
    
    <div 
        class="gameboy lock"
        style="display: none"
        ng-click="toggleLock()">
        <i class="fa fa-lock" aria-hidden="true">
            Is the screen locked? : {{ gameboy.locked }}
        </i></div>
    <div 
        class="system-container" 
        id="gbasp"
        ng-class="{ 'no-scroll': gameboy.locked }">
        <div class="screen-body">
            <div class="screen-bumper" id="bumper-ul"></div>
            <div class="screen-bumper" id="bumper-ur"></div>
            <div class="screen-bumper small-bumper" id="bumper-tm"></div>
            <div class="screen-bumper small-bumper" id="bumper-ll"></div>
            <div class="screen-bumper small-bumper" id="bumper-lr"></div>
            <div class="screen-border">
                <div class="logo-container">
                    <img src="../../images/gameboy_logo.png" class="gameboy logo" alt="" style=/>
                </div> 
                <div class="gameboy screen">
                    <div class="frontier-wait ng-hide"
                         ng-show="showWaitOverlay()">
                        <div class="message">
                            <p>Generating frontier...</p>
                        <p>Movement is disabled.</p>
                        <p class="ng-hide" ng-show="viewswitcher.visible">Switch to Cave View to see full process.</p>
                        <img src="../../images/rolling.svg" alt=""/>
                        </div>
                    </div>
                    <canvas class="gameboy foreground"></canvas>
                    <canvas class="gameboy background"></canvas>
                            
                </div>
            </div>
        </div>
        <div class="gap"></div>
        <div class="swivel"> </div>
            
        <div class="gamepad-body">
            
            <div class="power-light top-light"></div>
            <div class="power-light bottom-light"></div>
                
            
            <div class="pad-container">
                <div class="d-pad touch-target"
                             ng-mousedown="mouseDownDpad($event)"
                             ng-mousemove="mouseMoveDpad($event)"
                             ng-mouseleave="mouseLeaveDpad($event)"
                             ng-mouseup="mouseUpDpad($event)"
                             touch-start-directive="touchStartDpad()" 
                             touch-move-directive="touchMoveDpad()"
                             touch-end-directive="touchEndDpad()"></div>
                <div 
                    class="d-pad perspective-container">                      
                    <div 
                        class="d-pad buttons"
                        ng-class="cssdpad()">
                    </div>
                </div>
            </div>
                
            <div class="pad-container buttons-container"> 
                
                <div class="b-button touch-target"
                    ng-mousedown="mouseDownAB('B')"
                    ng-mouseup="mouseUpAB('B')"
                    ng-mouseleave="mouseLeaveAB('B')"
                    touch-start-directive="touchStartAB('B')" 
                    touch-leave-directive="touchMoveAB('B')"
                    touch-move-directive="touchMoveAB('B')"
                    touch-end-directive="touchEndAB('B')"></div>
                
                <div class="a-button touch-target"
                    ng-mousedown="mouseDownAB('A')"
                    ng-mouseup="mouseUpAB('A')"
                    ng-mouseleave="mouseLeaveAB('A')"
                    touch-start-directive="touchStartAB('A')" 
                    touch-leave-directive="touchMoveAB('A')"
                    touch-move-directive="touchMoveAB('A')"
                    touch-end-directive="touchEndAB('A')"></div>
                
                <div class="b-button button"
                     ng-class="{ active: ab.b }">B</div>       
                <div class="a-button button"
                     ng-class="{ active: ab.a }">A</div>
                        
            </div>
                
            <div class="pad-container power-container">
                <div class="b-button power-button"> 
                    </div><
            </div>
            <div class="speaker-holder">
                <div class="dot small-dot"></div>
                <div class="dot small-dot"></div>
                <div class="dot small-dot"></div>
                <div class="dot small-dot"></div>
                <div class="dot small-dot"></div>
                <div class="dot large-dot"></div>
                <div class="dot large-dot"></div>
                <div class="dot small-dot"></div>
                <div class="dot small-dot"></div>
                <div class="dot large-dot"></div>
                <div class="dot large-dot"></div>
                <div class="dot small-dot"></div>
                <div class="dot small-dot"></div>
                <div class="dot small-dot"></div>
                <div class="dot small-dot"></div>
                <div class="dot small-dot"></div>
            </div>
                
                
            <div class="pad-container select-container">
                <div class="a-button select-button"> </div>
            </div>
                
                
            <div class="pad-container start-container">
                <div class="a-button start-button"> 
                </div>
            </div>
                
                
            <div class="select-label">SELECT</div>
            <div class="select-label">SELECT</div>
                
            <div class="start-label">START</div>
            <div class="start-label">START</div>
                
                
        </div>
    </div>
</div>
