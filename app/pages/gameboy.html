<div ng-keydown="changeDirection($event)">
    
    <div>
        
    </div>
    <div class="system-container" id="gbasp">
        <div class="screen-body">
            <div class="screen-bumper" id="bumper-ul"></div>
            <div class="screen-bumper" id="bumper-ur"></div>
            <div class="screen-bumper small-bumper" id="bumper-tm"></div>
            <div class="screen-bumper small-bumper" id="bumper-ll"></div>
            <div class="screen-bumper small-bumper" id="bumper-lr"></div>
            <div class="screen-border">
                <div class="logo-container">
                    <img src="../../images/gameboy_logo.png" class="gameboy logo" alt="" style=/>
                </div> 
                <div class="gameboy screen">
                    <canvas 
                        id=""
                        class="gameboy foreground"></canvas>
                    <canvas 
                        id=""
                        class="gameboy background"></canvas>
                            
                </div>
            </div>
        </div>
        <div class="gap"></div>
        <div class="swivel"> </div>
            
        <div class="gamepad-body">
            
            <div class="power-light"></div>
            <div class="power-light"></div>
                
            
            <div class="pad-container">
                <div 
                    class="d-pad-perspective-container">                      
                    <div 
                        class="d-pad"
                        ng-class="cssdpad()">
                        <div class="d-pad-target up"
                             ng-mousedown="pressdpad('UP')"
                             ng-mouseup="releasedpad('UP')"
                             touch-start-directive="touchStartDpad('UP')" 
                             touch-end-directive="touchEndDpad('UP')"></div>
                        <div class="d-pad-target down"
                             ng-mousedown="pressdpad('DOWN')"
                             ng-mouseup="releasedpad('DOWN')"
                             touch-start-directive="touchStartDpad('DOWN')" 
                             touch-end-directive="touchEndDpad('DOWN')"></div>
                        <div class="d-pad-target left"
                             ng-mousedown="pressdpad('LEFT')"
                             ng-mouseup="releasedpad('LEFT')"
                             touch-start-directive="touchStartDpad('LEFT')" 
                             touch-end-directive="touchEndDpad('LEFT')"></div>
                        <div class="d-pad-target right"
                             ng-mousedown="pressdpad('RIGHT')"
                             ng-mouseup="releasedpad('RIGHT')"
                             touch-start-directive="touchStartDpad('RIGHT')" 
                             touch-end-directive="touchEndDpad('RIGHT')"></div>
                    </div>
                </div>
            </div>
                
            <div class="pad-container buttons-container"> 
                <div 
                    class="b-button"
                    ng-class="{ active: ab.b }"
                    ng-mousedown="pressAB('B')"
                    ng-mouseup="releaseAB('B')"
                    touch-start-directive="touchStartAB('B')" 
                    touch-end-directive="touchEndAB('B')">
                    B
                </div>
                    
                <div class="a-button"
                    ng-class="{ active: ab.a }"
                    ng-mousedown="pressAB('A')"
                    ng-mouseup="releaseAB('A')"
                    touch-start-directive="touchStartAB('A')" 
                    touch-end-directive="touchEndAB('A')">
                        A
                    </div>
                        
            </div>
                
            <div class="pad-container power-container">
                <a href="#"><div class="b-button power-button"> 
                    </div></a>
            </div>
            <div class="speaker-holder">
                <div class="dot small-dot"></div>
                <div class="dot small-dot"></div>
                <div class="dot small-dot"></div>
                <div class="dot small-dot"></div>
                <div class="dot small-dot"></div>
                <div class="dot large-dot"></div>
                <div class="dot large-dot"></div>
                <div class="dot small-dot"></div>
                <div class="dot small-dot"></div>
                <div class="dot large-dot"></div>
                <div class="dot large-dot"></div>
                <div class="dot small-dot"></div>
                <div class="dot small-dot"></div>
                <div class="dot small-dot"></div>
                <div class="dot small-dot"></div>
                <div class="dot small-dot"></div>
            </div>
                
                
            <div class="pad-container select-container">
                <div class="a-button select-button"> </div>
            </div>
                
                
            <div class="pad-container start-container">
                <div class="a-button start-button"> 
                </div>
            </div>
                
                
            <div class="select-label">SELECT</div>
            <div class="select-label">SELECT</div>
                
            <div class="start-label">START</div>
            <div class="start-label">START</div>
                
                
        </div>
    </div>
</div>
