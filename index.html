<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Poke-Path Finder</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">
        
        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        
        <!-- AngularJS --> 
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script> 
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-route.min.js"></script> 
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-resource.min.js"></script> 

        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>        
        <!-- <script src="js/jquery-ui/jquery-ui.min.js" type="text/javascript"></script> -->
        <script
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>
        
        
        <script src="js/graph/graph.js"></script>
        <script src="js/graph/pathfinder.js"></script>
        
        <script src="js/game/game.js"></script>
        
        <script src="js/floor/floor_data.js"></script>
        <script src="js/floor/floor.js"></script>
        <script src="js/floor/tile.js"></script>
        
        <script src="js/map/map_data.js"></script>
        <script src="js/map/map.js"></script>
        
        <script src="js/player/player.js"></script>
        <script src="js/spritesheet/spritesheet.js"></script>
        <script src="js/spritesheet/spritesheet_data.js"></script>        
        
        <script src="app/app.js"></script> 
        <script src="app/services/services.js"></script> 
        <script src="app/controllers/controllers.js"></script> 
        <script src="app/directives/directives.js"></script> 
        
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
        
        
    </head>
    
    <body ng-app="pokemonApp">

    <header>
        <nav class="navbar navbar-default">
              <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <a class="navbar-brand" href="#!">Pok√© PathFinder</a>
                     
                </div>
                  <ul class="nav navbar-nav navbar-right">
                    <li><a class="link" href="">Link</a></li>
                  </ul>
              </div><!-- /.container-fluid -->`
            </nav>
    </header>
        
        <div class="map-files" style="display: none">
            <img id="spritesheet-color" src="images/spritesheet_color.png" alt>
            <img id="spritesheet-bw" src="images/spritesheet_bw.png" alt>
            <img id="tile-rock" src="images/map/tile_rock.png" alt>
            <img id="tile-water" src="images/map/tile_water.png" alt>
            <img id="F1-floor" src="images/map/F1.png" alt>
            <img id="F2-floor" src="images/map/F2.png" alt>
            <img id="BF1-floor" src="images/map/BF1.png" alt>
            <img id="F1-overlay" src="images/map/F1-overlay.png" alt>
            <img id="BF1-overlay" src="images/map/BF1-overlay.png" alt>
            <img id="player-draggie-boy" src="images/player_draggie_boy.png" alt>
            <img id="player-draggie-girl" src="images/player_draggie_girl.png" alt>
            <img id="path-sprite" src="images/path_sprite.png" alt>
        </div>
        
    <div>
        <div class="container-fluid">
            <div class="row">
                <div ng-controller='caveController'>
                    <div class="col-sm-6 col-md-8 extra-padding">
                        <div class="caveWrapperBackground">
                            <div player-draggie></div>
                            <div class="caveWrapper">
                                <div class="mapWrapper"
                                     tabindex="0"
                                     ng-keyup="cancelDirection($event)"
                                     ng-keydown="changeDirection($event)"
                                     ng-mousemove="movePointer($event)"
                                     ng-click="clickPointer($event)">
                                    <canvas id="F1-canvas"></canvas>
                                </div>
                                <div class="mapWrapper"
                                     tabindex="0"
                                     ng-keyup="cancelDirection($event)"
                                     ng-keydown="changeDirection($event)"
                                     ng-mousemove="movePointer($event)"
                                     ng-click="clickPointer($event)">
                                    <canvas id="F2-canvas"></canvas>
                                </div>
                                <div class="mapWrapper"
                                     tabindex="0"
                                     ng-keyup="cancelDirection($event)"
                                     ng-keydown="changeDirection($event)"
                                     ng-mousemove="movePointer($event)"
                                     ng-click="clickPointer($event)">
                                    <canvas id="BF1-canvas"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div ng-controller="userController">
                        <div class="col-sm-6 col-md-4">
                            <div class="row">
                                <div class="col-sm-12"> 
                                    
                                    <button class="button-3D" ng-click="debugClick()">Debug Button</button>
                                    <button class="button-3D" ng-click="debugClick2()">Debug Button 2</button>
                                    
                                    <section>
                                        <h4 class="section-heading">Step 1: Choose Algorithm</h4>
                                        <div class="row">
                                            <div class="col-xs-7">
                                                    
                                                <select 
                                                    class="button-3D" 
                                                    ng-options="option.label for option in algorithms.options track by option.id" 
                                                    ng-model="algorithms.selected"></select>
                                                             
                                            </div>    
                                        </div>
                                    </section>
                                    <hr>
                                            
                                    <section>
                                        <h4 class="section-heading">Step 2: Choose Start Location</h4>
                                        <div class="row">
                                            <div class="col-xs-5">         
                                                        
                                                <select 
                                                    class="button-3D" 
                                                    ng-model="tiles.sourceTile" 
                                                    ng-options="tile.label for tile in tiles.options track by tile.id"></select>
                                                                
                                            </div>
                                                        
                                            <div class="col-xs-2"><span>-or-</span></div>
                                                    
                                            <div class="col-xs-5">                   
                                                <button 
                                                    class="button-3D"
                                                    ng-click="clickSourceTarget('SOURCE')"
                                                    ng-class="cssScopeTarget('SOURCE')">Click Source Tile</button>
                                            </div>
                                        </div>
                                    </section>
                                        
                                        
                                    <section>
                                        <h4>Step 3: Choose End Location</h4>
                                        <div class="row">
                                            <div class="col-xs-5">         
                                                <div class="dropdow">
                                                    <select 
                                                        class="button-3D" 
                                                        ng-model="tiles.targetTile" 
                                                        ng-options="tile.label for tile in tiles.options track by tile.id"></select>
                                                </div>
                                            </div>
                                        
                                            <div class="col-xs-2"><span>-or-</span></div>
                                        
                                            <div class="col-xs-5">                   
                                                <button
                                                    class="button-3D"
                                                    ng-click="clickSourceTarget('TARGET')"
                                                    ng-class="cssScopeTarget('TARGET')">Click Target Tile</button>
                                            </div>
                                        </div> 
                                    </section>
                                    
                                

                                <section>
                                    <h4 class="section-heading">Step 4: Choose Behavior</h4>
                                    <div class="row">
                                        <div class="col-xs-5">         
                                                <div class="dropdow">
                                                    <button 
                                                        class="button-3D full-width" 
                                                        ng-click="startPathfinder('ROUTER')"
                                                        ng-class="cssVisualizerRouter()">Follow Route</button>
                                                </div>
                                            </div>
                                        
                                            <div class="col-xs-2"><span>-or-</span></div>
                                        
                                            <div class="col-xs-5">                   
                                                <button 
                                                    class="button-3D"
                                                    ng-click="startPathfinder('VISUALIZER')"
                                                    ng-class="cssVisualizerRouter()">Visualize</button>
                                            </div>
                                        <div class="col-xs-4">
                                            <button 
                                                class="button-3D full-width"
                                                ng-click="clearPathfinder()">Cancel</button>
                                        </div>
                                    </div>
                                </section>
                                    
                                <hr>
                                
                                <section>
                                    <h4 class="section-heading">Step 4: Choose Layers</h4>

                                    <button class="button-3D"  
                                         ng-mouseenter="enterLayer('BITMAP')" 
                                         ng-mouseleave="leaveLayer('BITMAP')"
                                         ng-click="clickLayer('BITMAP')"
                                         ng-class="{ active: LAYER.click === 'BITMAP' }" >Bitmap Layer</button>

                                    <button class="button-3D" 
                                         ng-mouseenter="enterLayer('GRAPHIC')" 
                                         ng-mouseleave="leaveLayer('GRAPHIC')"
                                         ng-click="clickLayer('GRAPHIC')"
                                         ng-class="{ active: LAYER.click === 'GRAPHIC' }" >Graphic Layer</button>

                                    <button class="button-3D"
                                         ng-click="clickRowsCols()"
                                         ng-class="{ active: rowscols.click }" 
                                         ng-mouseenter="enterRowsCols()" 
                                         ng-mouseleave="leaveRowsCols()">Grid Lines</button>


                                    <button class="button-3D" 
                                         ng-click=""
                                         ng-class="" 
                                         ng-mouseenter="" 
                                            ng-mouseleave="">Path</button>

                                    <button class="button-3D" 
                                         ng-click=""
                                         ng-class="" 
                                         ng-mouseenter="" 
                                         ng-mouseleave="">Visualization</button>
                                    
                                </section>
                                <hr>
                                    
                                <section>
                                    <h4 class="section-heading">Step 5: Choose Speed</h4>
                                    <button class="button-3D"
                                            ng-click="clickSpeed(1)"
                                            ng-mouseenter="enterSpeed(1)" 
                                            ng-mouseleave="leaveSpeed(1)"
                                            ng-class="{ active: speed.click === 1 }" >1x</button>
                                    <button class="button-3D"
                                            ng-click="clickSpeed(2)"
                                            ng-mouseenter="enterSpeed(2)" 
                                            ng-mouseleave="leaveSpeed(2)"
                                            ng-class="{ active: speed.click === 2 }" >2x</button>
                                    <button class="button-3D"
                                            ng-click="clickSpeed(3)"
                                            ng-mouseenter="enterSpeed(3)" 
                                            ng-mouseleave="leaveSpeed(3)"
                                            ng-class="{ active: speed.click === 3 }" >3x</button>
                                </section>
                                    
                                <section>
                                    <h4 class="section-heading">Step 6: Choose Gender</h4>
                                    <button class="button-3D"
                                            ng-click="clickGender('BOY')"
                                            ng-mouseenter="enterGender('BOY')" 
                                            ng-mouseleave="leaveGender('BOY')"
                                            ng-class="{ active: GENDER.click === 'BOY' }" >Male</button>
                                    <button class="button-3D"
                                            ng-click="clickGender('GIRL')"
                                            ng-mouseenter="enterGender('GIRL')" 
                                            ng-mouseleave="leaveGender('GIRL')"
                                            ng-class="{ active: GENDER.click === 'GIRL' }" >Female</button>
                                </section>
                                    
                                    
                                
                                <h4>Gameboy</h4>
                                <div class="col-xs-12">
                                    <canvas id="gameboy"></canvas>
                                </div>

                            </div>
                        </div>
                        
                        <hr>



                    </div>
            </div>
            </div>
        
        </div>
        
        
    </div>
        
        <div>
        
      
        </div>
        
    </body>    
</html>
