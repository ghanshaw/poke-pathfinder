<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Poke-Path Finder</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">
	<meta content="width=device-width, height=device-height, initial-scale=1, user-scalable=no" name="viewport">
            
        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
            
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
        <script
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
        
        <!-- AngularJS --> 
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script> 
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-messages.min.js" ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-route.min.js"></script> 
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-resource.min.js"></script> 
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-animate.min.js"></script> 
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-touch.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-sanitize.min.js"></script> 
            
        
        <!-- <script src="js/jquery-ui/jquery-ui.min.js" type="text/javascript"></script> -->
        
            
            
        <script src="js/graph/graph.js"></script>
        <script src="js/graph/priority-queue.js"></script>
        
        <script src="js/pathfinder/pathfinder.js"></script>
            
        <script src="js/game/game.js"></script>
            
        <script src="js/floor/floor_data.js"></script>
        <script src="js/floor/floor.js"></script>
        <script src="js/floor/tile.js"></script>
            
        <script src="js/map/map_data.js"></script>
        <script src="js/map/map.js"></script>
            
        <script src="js/player/player.js"></script>
        <script src="js/spritesheet/spritesheet.js"></script>
        <script src="js/spritesheet/spritesheet_data.js"></script> 
        
        <script src="js/monitor/monitor.js"></script>
        <script src="js/gameboy/gameboy.js"></script>
        
        <script src="js/user-console/user-console.js"></script>
            
        <script src="app/app.js"></script> 
        <script src="app/services/services.js"></script> 
        <script src="app/controllers/controllers.js"></script>
        <script src="app/controllers/user-console-controller.js"></script> 
        <script src="app/controllers/gameboy-controller.js"></script> 
        <script src="app/controllers/monitor-controller.js"></script> 
        <script src="app/controllers/index-controller.js"></script> 
        <script src="app/directives/directives.js"></script> 
            
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/gameboy.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            
            
    </head>
        
    <body 
        ng-app="pokemonApp" 
        ng-controller="indexController">
        <div 
            class="body-container"
            ng-class="{ 'no-scroll': interface.gameboy.locked }">
        <!-- 
            /* (GH) Extra extra small devices (portrait) (phones, less than 480px) */
                
            /* Extra small devices (phones, less than 768px) */
                
            /* Small devices (tablets, 768px and up) */
                
            /* Medium devices (desktops, 992px and up) */
                
            /* Large devices (large desktops, 1200px and up) */
        -->
        <div class="breakpoints">
            <div class="small"></div>
            <div class="medium"></div>
            <div class="large"></div>
        </div>
        <header>
            
            
            
        </header>
        
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="hamburger-container" 
                     ng-class="{ 'clicked' : panel.open }"
                     ng-click="toggleSidePanel()" >
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                    <div class="bar4"></div>
                </div>
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><img class="header logo" src="images/logo-poke-pathfinder.png" alt=""/></a>
                    
                </div>
                    
                <ul class="links pull-right">
                    <li 
                        class="active"
                        ng-click="toggleAbout()"><a href="">About</a></li>
                </ul>
            </div>
        </nav>
            
            
        <div class="map-files" style="display: none">
            <img id="spritesheet-color" src="images/spritesheet_color.png" alt>
            <img id="spritesheet-bw" src="images/spritesheet_bw.png" alt>
            <img id="rocklayer" src="images/map/rocklayer.png" alt>
            <img id="waterlayer-0" src="images/map/waterlayer-0.png" alt>
            <img id="waterlayer-1" src="images/map/waterlayer-1.png" alt>
            <img id="waterlayer-2" src="images/map/waterlayer-2.png" alt>
            <img id="waterlayer-3" src="images/map/waterlayer-3.png" alt>
            <img id="waterlayer-4" src="images/map/waterlayer-4.png" alt>
            <img id="waterlayer-5" src="images/map/waterlayer-5.png" alt>
            <img id="waterlayer-6" src="images/map/waterlayer-6.png" alt>
            <img id="waterlayer-7" src="images/map/waterlayer-7.png" alt>
            <img id="transition" src="images/map/transition.png" alt>
            <img id="F1-background" src="images/map/F1.png" alt>
            <img id="F2-background" src="images/map/F2.png" alt>
            <img id="BF1-background" src="images/map/BF1.png" alt>
            <img id="F1-foreground" src="images/map/F1-foreground.png" alt>
            <img id="BF1-foreground" src="images/map/BF1-foreground.png" alt>
            <img id="player-draggie-boy" src="images/player_draggie_boy.png" alt>
            <img id="player-draggie-girl" src="images/player_draggie_girl.png" alt>
            <img id="path-sprite" src="images/path_sprite.png" alt>
        </div>
            
        <div class="content">
            <div class="container-fluid">
                <div class="about-container ng-hide" 
                    ng-include 
                    ng-show="about.visible" 
                    src="'app/pages/about.html'"></div>
                <div class="side-panel panel-closed" ng-class="cssSidePanel()" set-class-when-at-top="fix-to-top">
                    <div class="row">
                        <div col="col-xs-12">
                                <div user-console></div>      
                        </div>
                    </div>
                </div>
                <div 
                    class="overlay ng-hide" 
                    ng-show="panel.open"
                    ng-click="openSidePanel(false)"></div>
                
                <div class="row page-content">
                    <div class="col-xs-12" set-class-when-at-top="col-sm-offet-3">        
                        <div class="view-switch-wrapper ng-hide"
                             ng-show="viewswitcher.visible">
                            <span 
                                class="view-name"
                                ng-class="{ active: view === 'gameboy' }">Gameboy</span>
                            <!-- Rounded switch -->
                            <label class="switch">
                                <input 
                                    type="checkbox"
                                    ng-model="view"
                                    ng-change="switchViews()"
                                    ng-false-value="'gameboy'"
                                    ng-true-value="'monitor'">
                                <div class="slider round"></div>
                            </label>
                            <span 
                                class="view-name"
                                ng-class="{ active: view === 'monitor' }">Monitor</span>
                        </div>
                            
                        <div class="view-animate-container">
                            <div ng-view
                                 class="view-animate"></div>
                        </div>
                    </div> 
                </div>
            </div> 
                
                
        </div>  
        
        <footer>
            <div class="container">
                <div class="row is-flex">
                    <div class="col-md-6 text-center justify-content-center">
                        <p class="">Poke-Pathfinder. Â© Copyright 2017 </p>
                    </div>
                    <div class="col-md-6 text-center justify-content-center">
                        <p class="">greerhanshaw.com</p>
                    </div>
                </div>
            </div>
            
        </footer>
            
            
            
        </div>
    </body>

</html>
